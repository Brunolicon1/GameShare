
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/GameShare/contato/contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/GameShare/index.html">Início</a></li>
                <li><a href="/GameShare/login/login.html">Login</a></li>
                <li><a href="/GameShare/contato/contato.html">Contato</a></li>
            </ul>
        </nav>
        <h1>GameShare</h1>
    </header>
    
    

    <div class="contato-container">
        <div class="info-box">
            <h2>Canais de Comunicação</h2>
            <div class="canal">
                <img src="/GameShare/contato/imagens/whats.png" alt="WhatsApp Logo">
                <p>(12) 3456-7890</p>
            </div>
            <div class="canal">
                <img src="/GameShare/contato/imagens/Insta.webp" alt="Instagram Logo">
                <p>@Game_Share</p>
            </div>
            <div class="canal">
                <img src="/GameShare/contato/imagens/Fac.png" alt="Facebook Logo">
                <p>Game_Share</p>
            </div>
            <div class="canal">
                <img src="/GameShare/contato/imagens/Gog.png  " alt="Email Logo">
                <p>GameShareAlugueis@gmail.com</p>
            </div>
            
        </div>
        <div class="form-box">
            <h2>Formulário de Reclamação</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" maxlength="14" oninput="formatarNumerotelefone(this)">

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="9" oninput="formatarNumerocep(this)">


                <label for="reclamacao">Reclamação:</label>
                <textarea id="reclamacao" name="reclamacao" rows="4" required></textarea>

                <button type="submit">Enviar Reclamação</button>
            </form>
        </div>

        <script src="/Gameshare/login/Cadastro/cadastro.js"></script>
    </div>
</body>
</html>
