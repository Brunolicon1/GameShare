<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/GameShare/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/GameShare/index.html">Início</a></li>
                <li><a href="/GameShare/login/login.html">Login</a></li>
                <li><a href="/GameShare/contato/contato.html">Contato</a></li>
            </ul>
        </nav>
        <h1>GameShare</h1>
    </header>

    <div class="cadastro-container">
        <div class="cadastro-box">
            <h2>Cadastro</h2>
            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="9" oninput="formatarNumerocep(this)">
            </div>
            <div class="input-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" maxlength="14" oninput="formatarNumerotelefone(this)">
            </div>
            <div class="input-group">
                <label for="senha">Criar Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="input-group">
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>
            <button class="cadastrar-button">Cadastrar</button>
            <p>Já tem uma conta? <a href="/Gameshare/login/login.html">Faça o login</a></p>
        </div>
        <script src="/GameShare/login/Cadastro/cadastro.js"></script>
    </div>
</body>
</html>
