<div class="page-container">
    <div class="game-container">
        <div class="game" onclick="RedirecioneAluguelUrl('FC 24', '/GameShare/xbox/imagens xbox/fc24.jpg', 'FC 24, a mais recente adição à renomada série de jogos de futebol, redefine a experiência do esporte rei. Com gráficos deslumbrantes e jogabilidade aprimorada, mergulhe em campos de alta fidelidade e torneios emocionantes. Controle seus jogadores favoritos com uma precisão incrível, explore modos de carreira envolventes e participe de desafios online para provar suas habilidades. FIFA 24 oferece uma imersão única, destacando-se pela autenticidade, desde as animações fluidas até as vibrações da torcida. Prepare-se para vivenciar o futebol em um nível completamente novo.', 5.99)">
                <img src="/GameShare/xbox/imagens xbox/fc24.jpg" alt="FIFA 24">
            <div class="game-info">
                <h3>FC 24</h3>
                <p>Preço: R$ 5,99</p>
            </div>
        </div>

        <div class="game" onclick="RedirecioneAluguelUrl('Assassins Creed - Mirage','/GameShare/xbox/imagens xbox/assassins.jpg','A história de Basim, um ladrão perspicaz, se desdobra nas movimentadas ruas de Bagdá do século IX. Em busca de respostas e justiça, ele se envolve com uma misteriosa organização chamada Ocultos. Através dessa aliança, Basim se transforma em um Mestre Assassino letal, moldando seu destino de maneiras inimagináveis. As agitadas paisagens urbanas e a intriga histórica proporcionam o cenário perfeito para uma jornada repleta de reviravoltas.',5.99)">
                <img src="/GameShare/xbox/imagens xbox/assassins.jpg">             
            <div class="game-info">
                <h3>Assassins creed mirage</h3>
                <p>Preço: R$ 5,99</p>
            </div>
        </div>

        <div class="game" onclick="RedirecioneAluguelUrl('Forza Horizon 5','/GameShare/xbox/imagens xbox/forza.jpg','Forza Horizon 5 redefine a experiência de corrida com sua ambientação impressionante no México. Os jogadores mergulham em um mundo aberto expansivo, repleto de desafios dinâmicos e eventos emocionantes. A personalização de veículos atinge novos patamares, permitindo que os jogadores adaptem seus carros para dominar as diversas paisagens. Com gráficos de tirar o fôlego, Forza Horizon 5 oferece uma jornada visual e emocional pelos horizontes deslumbrantes do México, tornando-se um marco na série.',3.99)">
                <img src="/GameShare/xbox/imagens xbox/forza.jpg">
            <div class="game-info">
                <h3>Forza Horizon 5</h3>
                <p>Preço: R$2,99</p>
            </div>
        </div>

        <div class="game" onclick="RedirecioneAluguelUrl('Halo Infinite','/GameShare/xbox/imagens xbox/halo infinite.jpg','Halo Infinite traz de volta o lendário Master Chief em uma nova odisséia no anel sagrado. Com um foco renovado na narrativa e no combate inovador, o jogo promete uma experiência intensa e imersiva. Os jogadores explorarão um vasto mundo aberto, enfrentarão novos inimigos e desfrutarão de gráficos de última geração. Com a combinação de elementos familiares e inovações emocionantes, Halo Infinite é uma celebração épica da amada franquia.',3.50)">
                <img src="/GameShare/xbox/imagens xbox/halo infinite.jpg" >
            <div class="game-info">
                <h3>Halo Infinite</h3>
                <p>Preço: R$ 3,50</p>
          </div>
        </div>

        <div class="game" onclick="RedirecioneAluguelUrl('Minecraft','/GameShare/xbox/imagens xbox/minecraft.jpg','Minecraft permanece como um fenômeno global, oferecendo uma experiência sandbox única e expansiva. Os jogadores podem criar, explorar e sobreviver em mundos gerados proceduralmente, desvendando possibilidades infinitas. A comunidade ativa contribui constantemente com mods e criações, enriquecendo ainda mais a experiência. Com uma estética pixelizada distintiva e jogabilidade flexível, Minecraft continua a ser um universo cativante para jogadores de todas as idades.',1.50)">
                <img src="/GameShare/xbox/imagens xbox/minecraft.jpg" >
            <div class="game-info">
                <h3>Minecraft</h3>
                <p>Preço: R$ 1,50</p>
          </div>
        </div>
      
        <div class="game" onclick="RedirecioneAluguelUrl('Mortal Kombat 11','/GameShare/xbox/imagens xbox/mortal kombat.jpg','Mortal Kombat 11 eleva o padrão da série de luta com seu combate visceral e gráficos impressionantes. A narrativa aprofundada envolve os jogadores em uma trama épica, enquanto novos personagens e fatalities adicionam camadas à brutalidade característica da franquia. Modos de jogo variados, incluindo o modo história e torneios online, garantem uma experiência rica e desafiadora para os fãs de luta.',1.99)">
                <img src="/GameShare/xbox/imagens xbox/mortal kombat.jpg" >
            <div class="game-info">
                <h3>Mortal Kombat 11</h3>
                <p>Preço: R$ 1,99</p>
             </div>
        </div>
        
        <div class="game" onclick="RedirecioneAluguelUrl('Stray','/GameShare/xbox/imagens xbox/stray.jpg','Stray mergulha os jogadores em uma atmosfera futurista, assumindo o papel de um gato perdido em uma cidade habitada por robôs. A experiência única de explorar o mundo através dos olhos de um felino oferece uma perspectiva incomum e emocionante. Com quebra-cabeças intrigantes e uma narrativa cativante, Stray promete ser uma jornada memorável, combinando elementos de aventura e mistério de maneira inovadora.',2.50)">
                <img src="/GameShare/xbox/imagens xbox/stray.jpg">
            <div class="game-info">
                <h3>Stray</h3>
                <p>Preço: R$ 2,50</p>
            </div>
        </div>
    
        <div class="game"  onclick="RedirecioneAluguelUrl('Diablo 4','/GameShare/xbox/imagens xbox/diablo.jpg','Diablo 4 promete uma imersão sombria em Santuário, à medida que os jogadores enfrentam horrores demoníacos em um RPG de ação envolvente. Com novas classes, um vasto mundo aberto e um sistema de progressão aprimorado, o jogo oferece uma experiência aterrorizante e desafiadora. Os gráficos impressionantes e a atmosfera sinistra garantem que Diablo 4 será uma jornada épica para os fãs da série e novos jogadores em busca de aventuras sombrias.',2.99)">
                 <img src="/GameShare/xbox/imagens xbox/diablo.jpg">
             <div class="game-info">
                <h3>Diablo 4</h3>
                <p>Preço: R$ 2,99</p>
            </div>
        </div>
    
    </div>
